<div class="register-container">
  <mat-card>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Register</h2>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput id="name" type="text" formControlName="name" />
        <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput id="email" type="email" formControlName="email" />
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" formControlName="password" />
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput id="confirmPassword" type="password" formControlName="confirmPassword" />
        <mat-error *ngIf="!passwordMatch && registerForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </mat-error>
      </mat-form-field>

      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="CLIENT">Client</option>
          <option value="SELLER">Seller</option>
        </select>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || !passwordMatch">
        Register
      </button>
    </form>
  </mat-card>
</div>
